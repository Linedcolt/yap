<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Supabase Chat — Single File PWA</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8; color-scheme:dark}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071023 0%, #081426 100%);color:#e6eef6}
  .app{max-width:800px;margin:24px auto;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
  header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  h1{font-size:18px;margin:0}
  .messages{height:60vh;overflow:auto;padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.06));margin-bottom:12px}
  .msg{padding:8px 10px;border-radius:8px;margin-bottom:8px;background:rgba(255,255,255,0.02)}
  .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
  form{display:flex;gap:8px}
  input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
  button{padding:10px 12px;border-radius:8px;border:none;background:var(--accent);color:#012335;font-weight:600}
  .tiny{font-size:12px;color:var(--muted);margin-top:8px}
  footer{font-size:12px;color:var(--muted);margin-top:12px;text-align:center}
  .offline{color:#ffcc00}
</style>
</head>
<body>
  <div class="app" role="main">
    <header>
      <h1>Supabase chat — demo</h1>
      <div style="margin-left:auto;font-size:12px;color:var(--muted)"><span id="status">connecting…</span></div>
    </header>

    <div>
      <label style="font-size:12px;color:var(--muted)">Name (optional)</label>
      <input id="name" type="text" placeholder="Your name (e.g. Ki Wi)" />
    </div>

    <div class="messages" id="messages" aria-live="polite"></div>

    <form id="sendForm">
      <input id="text" type="text" placeholder="Type a message" autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <div class="tiny">This demo stores messages in a public `messages` table. Use for testing only.</div>
    <footer>Single-file PWA demo • Works offline (cached shell) • Not hardened for production</footer>
  </div>

<script type="module">
/* ================== CONFIG: set these from your Supabase project ==================
   - SUPABASE_URL: your_project.supabase.co
   - SUPABASE_ANON_KEY: the anon/public key (ok for client reads/inserts if policies allow)
   You can also replace these with environment injection on server hosting.
*/
const SUPABASE_URL = 'https://REPLACE_WITH_YOUR.supabase.co';
const SUPABASE_ANON_KEY = 'REPLACE_WITH_ANON_KEY';

/* ----------------- note about CDN: using esm.sh tends to be reliable for quick demos.
   If you bundle in production, install @supabase/supabase-js locally. ----------------*/
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  // persistSession: false, // choose your preference
});

const $messages = document.getElementById('messages');
const $status = document.getElementById('status');
const $form = document.getElementById('sendForm');
const $text = document.getElementById('text');
const $name = document.getElementById('name');

function formatTime(ts){
  try{ return new Date(ts).toLocaleTimeString(); } catch(e){ return ''; }
}

function addMessage(m, top=false){
  const el = document.createElement('div');
  el.className = 'msg';
  const meta = document.createElement('div'); meta.className='meta';
  meta.textContent = (m.username || 'anon') + ' • ' + formatTime(m.created_at || m.createdAt || m.createdAt);
  const body = document.createElement('div'); body.textContent = m.content;
  el.appendChild(meta); el.appendChild(body);
  if(top) $messages.prepend(el); else $messages.appendChild(el);
  // keep scroll near bottom
  $messages.scrollTop = $messages.scrollHeight;
}

/* load recent messages */
async function loadMessages(){
  $status.textContent = 'loading messages…';
  const { data, error } = await supabase
    .from('messages')
    .select('*')
    .order('created_at', { ascending: true })
    .limit(200);
  if(error){
    console.error(error);
    $status.textContent = 'error loading';
    return;
  }
  $messages.innerHTML = '';
  data.forEach(m => addMessage(m));
  $status.textContent = 'connected';
}

/* subscribe to realtime inserts using a channel + postgres_changes */
function subscribeRealtime(){
  const channel = supabase
    .channel('public:messages') // a descriptive name
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
      if(payload && payload.new) addMessage(payload.new);
    })
    .subscribe((status) => {
      // status gives alive / connected info
      console.log('channel status', status);
    });

  // handle connection lost / reconnected for UI:
  supabase.on('connection', ({ state }) => {
    $status.textContent = state === 'CONNECTED' ? 'connected' : state.toLowerCase();
  });
}

/* send a message */
$form.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  const txt = $text.value.trim();
  const name = $name.value.trim() || 'anon';
  if(!txt) return;
  $text.value = '';
  // optimistic UI
  addMessage({ username: name, content: txt, created_at: new Date().toISOString() }, false);

  const { error } = await supabase.from('messages').insert([{ content: txt, username: name }]);
  if(error){
    console.error('insert error', error);
    // you might show UI feedback or retry
  }
});

/* basic startup */
(async function init(){
  // register a tiny service worker from a blob so file stays single-file
  if('serviceWorker' in navigator){
    try {
      const swCode = `
self.addEventListener('install', (evt)=> evt.waitUntil(caches.open('chat-shell-v1').then(c=>c.addAll(['/']))));
self.addEventListener('activate', (evt)=> evt.waitUntil(self.clients.claim()));
self.addEventListener('fetch', (evt)=>{
  if(evt.request.mode === 'navigate'){
    evt.respondWith(caches.open('chat-shell-v1').then(c=>c.match('/')).then(res=>res || fetch(evt.request)));
  } else {
    evt.respondWith(fetch(evt.request).catch(()=>caches.match(evt.request)));
  }
});
`;
      const blob = new Blob([swCode], {type:'text/javascript'});
      const swUrl = URL.createObjectURL(blob);
      await navigator.serviceWorker.register(swUrl);
      console.log('SW registered from blob');
    } catch(e){ console.warn('SW not registered', e); }
  }

  // inlined manifest so still single-file PWA
  try {
    const manifest = {
      name: 'Supabase Chat (demo)',
      short_name: 'ChatDemo',
      start_url: '.',
      display: 'standalone',
      background_color: '#071023',
      theme_color: '#06b6d4'
    };
    const manBlob = new Blob([JSON.stringify(manifest)], {type:'application/json'});
    const manUrl = URL.createObjectURL(manBlob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manUrl;
    document.head.appendChild(link);
  } catch(e){ /* ignore */ }

  await loadMessages();
  subscribeRealtime();
})();
</script>
</body>
</html>
